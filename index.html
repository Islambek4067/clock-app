<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <style>
    .hide{
      display: none;
    }
  </style>
  <body class="h-screen w-screen overflow-x-hidden">
    <section class="w-full h-full ">
      <div
        class="px-30 py-10 text-white w-full h-full flex flex-col justify-between "
        style="background-size: cover;
  background-position: center;

  filter: brightness(90%); background-image: url(assets/desktop/bg-image-daytime.jpg)"
      >
        <div class="flex flex-col gap-5 w-[500px]">
          <p class="quote"></p>
          <span class="quote-author"></span>
        </div>
        <div class="w-full flex justify-between items-end">
          <div>
          <span class="font-thin text-2xl flex gap-3 items-center ">
            <img src="assets/desktop/icon-sun.svg" alt="">
            Morning AfterNoon</span>
          <h1 class="font-bold text-9xl current-time "></h1>
          <p class="font-bold text-2xl city"></p>
        </div>
        <div>
          <button class="show-btn flex gap-3 items-center w-fit px-1 pl-4 py-1 text-black bg-white rounded-full">LESS <img src="assets/desktop/icon-arrow-up.svg" alt=""></button>
        </div>
        </div>
        
      </div>
      <div class="hide some-inf w-full h-[400px] bg-slate-500 px-40 flex justify-between">
        <div class="flex flex-col justify-between py-20 ">
          <ul>
            <li class="text-xl uppercase">Current Timezone</li>
            <li class="font-bold text-5xl region-name">Europe/London</li>
          </ul>
          <ul>
            <li  class="text-xl uppercase ">Day of the Year</li>
            <li class="font-bold text-5xl day-of-year"></li>
          </ul>
        </div>
        <div class="flex flex-col justify-between py-20 ">
          <ul>
            <li class="text-xl uppercase ">Day of the week</li>
            <li class="font-bold text-5xl day-of-week"></li>
          </ul>
          <ul>
            <li  class="text-xl uppercase">Week number</li>
            <li class="font-bold text-5xl week-number"></li>
          </ul>
        </div>    
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
